<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <script src="https://unpkg.com/@zxing/library@latest"></script>
</head>
<body>
    <h1>QR Code Scanner</h1>
    <video id="video" width="100%" height="100%" style="border: 1px solid black;"></video>
    <script>
        const codeReader = new ZXing.BrowserQRCodeReader();
        const videoElement = document.getElementById('video');
        
        // Function to start scanning
        function startScanning() {
            codeReader.decodeFromVideoDevice(null, videoElement, (result, error) => {
                if (result) {
                    console.log('QR code detected:', result.text);
                    // Open the URL from the QR code
                    window.location.href = result.text;
                }
                if (error && !(error instanceof ZXing.NotFoundException)) {
                    console.error(error);
                }
            }).catch(err => {
                console.error('Error starting QR code scanning:', err);
            });
        }
        
        // Start scanning when the page loads
        window.onload = startScanning;
    </script>
</body>
</html>
